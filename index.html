<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Counter - geminos-panjan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css?17fa58b">
  <link rel="icon" href="/index/favicon.ico">
  <meta name="twitter:card" content="summary">
  <meta property="og:url" content="https://geminos-panjan.github.io/counter/">
  <meta property="og:title" content="Counter - geminos-panjan">
  <meta property="og:image" content="https://geminos-panjan.github.io/index/favicon.ico">
</head>
<body>
  <div class="title">Counter</div>
  <div class="contents">
    <div class="counter">
      <div class="control">
        <button onclick="setNum(0)">Reset</button>
      </div>
      <div class="main">
        <button class="change-button"
          onpointerdown="pointerdownChangeNum(-10)"
          onpointerup="pointerupChangeNum()"
          onmouseenter="pointerEnter()"
          onmouseleave="pointerLeave()"
        >-10</button>
        <button class="change-button"
          onpointerdown="pointerdownChangeNum(-1)"
          onpointerup="pointerupChangeNum()"
          onmouseenter="pointerEnter()"
          onmouseleave="pointerLeave()"
        >-1</button>
        <div class="count-num"></div>
          <button class="change-button"
          onpointerdown="pointerdownChangeNum(1)"
          onpointerup="pointerupChangeNum()"
          onmouseenter="pointerEnter()"
          onmouseleave="pointerLeave()"
        >+1</button>
        <button class="change-button"
          onpointerdown="pointerdownChangeNum(10)"
          onpointerup="pointerupChangeNum()"
          onmouseenter="pointerEnter()"
          onmouseleave="pointerLeave()"
        >+10</button>
      </div>
    </div>
  </div>
  <div class="copy">&copy;&nbsp;2022&nbsp;
    <a href="https://github.com/geminos-panjan" target="_blank"
      rel="noopener noreferrer">geminos-panjan</a>
  </div>
<script src="./app.js?180793f"></script>
</body>
</html>
